<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>যোগাযোগ - HabuLab</title>
  <style>
    /* Navbar/Footer & Common Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f7f9fc;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #001f3f;
      padding: 15px 30px;
      color: white;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo svg {
      margin-right: 12px;
    }
    .logo h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }
    .logo p {
      margin: 0;
      font-size: 12px;
      color: #b0c4de;
      margin-left: 5px;
    }
    nav ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: flex;
      gap: 18px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a.active {
      background-color: #004080;
    }

    /* Main content */
    main {
      padding: 40px 20px;
      max-width: 700px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #001f3f;
      margin-bottom: 25px;
      text-align: center;
    }

    /* Contact form */
    form.contact-form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: 600;
      color: #001f3f;
    }
    input, textarea {
      margin-top: 6px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      resize: vertical;
    }
    button {
      margin-top: 25px;
      background-color: #001f3f;
      color: white;
      border: none;
      padding: 14px 0;
      font-weight: 700;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004080;
    }
    .message {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }

    /* Footer */
    footer {
      background-color: #001f3f;
      color: white;
      text-align: center;
      padding: 14px 0;
      margin-top: 40px;
      font-size: 14px;
      font-weight: 600;
    }

    /* Responsive */
    @media(max-width:600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
      header {
        justify-content: center;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <!-- SVG Logo -->
      <svg width="40" height="40" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="32" r="30" stroke="#001F3F" stroke-width="4" fill="#4A90E2" />
        <circle cx="20" cy="20" r="5" fill="#F5F7FA" />
        <circle cx="44" cy="20" r="5" fill="#F5F7FA" />
        <circle cx="32" cy="32" r="6" fill="#FFFFFF" />
        <circle cx="20" cy="44" r="5" fill="#F5F7FA" />
        <circle cx="44" cy="44" r="5" fill="#F5F7FA" />
        <line x1="20" y1="20" x2="32" y2="32" stroke="#FFFFFF" stroke-width="2" />
        <line x1="44" y1="20" x2="32" y2="32" stroke="#FFFFFF" stroke-width="2" />
        <line x1="20" y1="44" x2="32" y2="32" stroke="#FFFFFF" stroke-width="2" />
        <line x1="44" y1="44" x2="32" y2="32" stroke="#FFFFFF" stroke-width="2" />
      </svg>
      <div>
        <h1>HabuLab</h1>
        <p>বাংলায় মেশিন লার্নিং শেখার সহজ প্ল্যাটফর্ম</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">হোম</a></li>
        <li><a href="about.html">আমাদের সম্পর্কে</a></li>
        <li><a href="contact.html" class="active">যোগাযোগ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>যোগাযোগ করুন</h2>
    <form class="contact-form" id="contactForm">
      <label for="name">আপনার নাম</label>
      <input type="text" id="name" name="name" placeholder="আপনার নাম লিখুন" required />

      <label for="email">ইমেইল ঠিকানা</label>
      <input type="email" id="email" name="email" placeholder="আপনার ইমেইল লিখুন" required />

      <label for="message">বার্তা</label>
      <textarea id="message" name="message" placeholder="আপনার বার্তা লিখুন" required></textarea>

      <button type="submit">পাঠান</button>

      <div class="message" id="msg"></div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 HabuLab. সর্বস্বত্ব সংরক্ষিত।</p>
  </footer>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("YOUR_USER_ID");  // এখানে আপনার User ID বসান
    })();

    const form = document.getElementById('contactForm');
    const msgDiv = document.getElementById('msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
        .then(function() {
          msgDiv.textContent = 'আপনার বার্তা সফলভাবে পাঠানো হয়েছে। ধন্যবাদ!';
          msgDiv.className = 'message success';
          form.reset();
        }, function(error) {
          msgDiv.textContent = 'দুঃখিত, কিছু সমস্যা হয়েছে। আবার চেষ্টা করুন।';
          msgDiv.className = 'message error';
          console.log('FAILED...', error);
        });
    });
  </script>
</body>
</html>
